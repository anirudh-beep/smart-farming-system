<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#16a34a" stroke="#059669" stroke-width="2"/>
  
  <!-- Seedling icon -->
  <g transform="translate(50,50)">
    <!-- Stem -->
    <line x1="0" y1="15" x2="0" y2="-5" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Left leaf -->
    <path d="M -2,-5 Q -12,-15 -8,-25 Q -4,-20 -2,-5" fill="#ffffff"/>
    
    <!-- Right leaf -->
    <path d="M 2,-5 Q 12,-15 8,-25 Q 4,-20 2,-5" fill="#ffffff"/>
    
    <!-- Small root -->
    <circle cx="0" cy="18" r="2" fill="#ffffff"/>
  </g>
  
  <!-- FarmX text (simplified) -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">FX</text>
</svg>